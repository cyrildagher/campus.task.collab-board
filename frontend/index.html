<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Campus Task Board | Login</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
    <!-- top navigation bar -->
    <div class="top-nav">
        <div class="nav-left">
            <div class="logo">t.</div>
        </div>
    </div>

    <div class="auth-container">
        <h2>Sign in</h2>

        <form id="loginForm" autocomplete="off">
            <input type="email" id="email" placeholder="Email" required />
            <input type="password" id="password" placeholder="Password" required /> 
            <div class="auth-actions">
                <button type="submit" class="btn-primary">Login</button>
                <button type="button" id="showRegister" class="btn-secondary">Register</button>
            </div>
            <p id="message" class="small-note"></p>
        </form>

        <div id="registerBox" style="display:none; margin-top:20px;">
            <h3>Create Account</h3>
            <form id="registerForm" autocomplete="off">
                <input type="text" id="name" placeholder="Full name" required />
                <input type="email" id="regEmail" placeholder="Email" required/>
                <input type="password" id="regPassword" placeholder="Password" required/>
                <div class="auth-actions">
                    <button type="submit" class="btn-primary">Create</button>
                    <button type="button" id="cancelRegister" class="btn-secondary">Cancel</button>
                </div>
                <p id="regMessage" class="small-note"></p>
            </form>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
